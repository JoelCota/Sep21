<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000; /* Fondo negro */
      cursor: pointer;
      overflow: hidden;
    }

    .mensaje {
      position: fixed;
      top: 15px;
      width: 100%;
      color: #FFFFFF; /* Amarillo brillante */
      font-size: 24px;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      text-shadow: 0 0 10px #ff0, 0 0 20px #ffc107;
      z-index: 1000;
      pointer-events: none; /* Para que no bloquee los clics */
    }

    .flor {
      position: absolute;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      animation: aparecer 0.6s ease-out;
    }

    .petalo {
      position: absolute;
      width: 35px;
      height: 55px;
      background: yellow;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }

    .centro {
      position: absolute;
      top: 77%;
      left: 68%;
      width: 28px;
      height: 28px;
      background: orange;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes aparecer {
      from {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0.2;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="mensaje">
    ðŸ’› Para la persona que mÃ¡s quiero: gracias por quererme.  
    Feliz 21 de septiembre ðŸŒ¼
  </div>

  <script>
    document.addEventListener("click", function(e) {
      const flor = document.createElement("div");
      flor.classList.add("flor");
      flor.style.left = `${e.pageX}px`;
      flor.style.top = `${e.pageY}px`;

      // Crear pÃ©talos (6 en cÃ­rculo)
      for (let i = 0; i < 6; i++) {
        const petalo = document.createElement("div");
        petalo.classList.add("petalo");
        petalo.style.transform = `rotate(${i * 60}deg) translateY(-40px)`;
        flor.appendChild(petalo);
      }

      // Crear centro
      const centro = document.createElement("div");
      centro.classList.add("centro");
      flor.appendChild(centro);

      document.body.appendChild(flor);
    });
  </script>
</body>
</html>
